<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>Devmind Shell (WIP)</title>
    <!-- //// -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- //// -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <!-- LOGO É O BACKGROUND DESSE ELEMENTO -->
      </div>

      <ul>
        <li class="showFile">Arquivo
          <ul class="submenu file">
            <li>Novo</li>
            <li>Abrir</li>
            <div class="divider"></div>
            <li>Salvar <span>ctrl + s</span></li>
          </ul>
        </li>

        <li class="showEdit">Editar
          <ul class="submenu edit">
            <div class="divider"></div>
            <li>Identar</li>
            <li>Incluir Biblioteca</li>
          </ul>
        </li>

        <li>Preferências</li>

        <li>Sobre</li>
      </ul>

      <section class="tabs">
        <div class="tab tab1 active">
          <p>
            active.file
          </p>

          <button class="closeTab">
            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
              <path fill="#FFFFFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </button>
        </div>

        <div class="tab tab2">
          <p>
            song2.blur
          </p>

          <button class="closeTab">
            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
              <path fill="#FFFFFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </button>
        </div>
      </section>
    </header>

    <section class="editor">
      <!-- EDITOR PLUGIN GOES HERE -->
    </section>

    <section class="bottom-toolbar">
      <div class="FileInfo">
        Line 32, Column 64 - 128 Lines
      </div>
    </section>

    <button class="toolTrigger">
      <svg style="width:24px;height:24px" viewBox="0 -1 24 24">
        <path fill="#FFFFFF" d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />
      </svg>
    </button>

    <div class="tools">
      <button class="tool fileTree">
        <svg style="width:24px;height:24px" viewBox="-2 -3 28 28">
          <path fill="#FFFFFF" d="M3,3H9V7H3V3M15,10H21V14H15V10M15,17H21V21H15V17M13,13H7V18H13V20H7L5,20V9H7V11H13V13Z" />
        </svg>
      </button>
      <button class="tool search">
        <svg style="width:24px;height:24px" viewBox="-2 -3 28 28">
          <path fill="#FFFFFF" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
      <button class="tool indent-code">
        <svg style="width:24px;height:24px" viewBox="-2 -3 28 28">
          <path fill="#FFFFFF" d="M11,13H21V11H11M11,9H21V7H11M3,3V5H21V3M11,17H21V15H11M3,8V16L7,12M3,21H21V19H3V21Z" />
        </svg>
      </button>
      <button class="tool color-pick">
        <svg style="width:24px;height:24px" viewBox="-2 -3 28 28">
          <path fill="#FFFFFF" d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A1.5,1.5 0 0,0 13.5,19.5C13.5,19.11 13.35,18.76 13.11,18.5C12.88,18.23 12.73,17.88 12.73,17.5A1.5,1.5 0 0,1 14.23,16H16A5,5 0 0,0 21,11C21,6.58 16.97,3 12,3Z"
          />
        </svg>
      </button>
    </div>

    <button class="tabsIndex">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#FFFFFF" d="M19,19H5V5H12V9H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
      </svg>
    </button>

    <div class="mobileTabs">
      <div class="tab active">
        <p>
          active.file
        </p>

        <button class="closeTab">
          <svg style="width:16px;height:16px" viewBox="0 0 24 24">
            <path fill="#FFFFFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </button>
      </div>

      <div class="tab">
        <p>
          song2.blur
        </p>

        <button class="closeTab">
          <svg style="width:16px;height:16px" viewBox="0 0 24 24">
            <path fill="#FFFFFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </button>
      </div>
    </div>

    <div class="toolFrame">

    </div>
    
    <!-- /// SCRIPTS /// -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
